<!DOCTYPE html>

<head>

    <title>Cifrado César Álvaro Polonio</title>
    <style>
        textarea {
            width: 100%;
        }

        #encrypt {
            background-color: rgb(105, 27, 27);
            color: white;
        }

<label for="text">Texto para cifrarlo:
</label>

<br>

<button id="encrypt">Cifrar</button>

<h2>Resultado del cifrado:</h2>
<p id="result"></p>
