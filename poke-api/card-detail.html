<html lang="es">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokemon Card Detail</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            background-color: rgb(208, 190, 190);
        }

        .container {
            width: 350px;
            position: absolute;
            transform: translate(-50%, -50%);
            top: 50%;
            left: 50%;
        }

        #card {
            position: relative;
            width: 100%;
            padding: 30px 20px;
            box-shadow: 0 20px 30px rgba(0, 0, 0, 0.15);
            border-radius: 10px;
        }

        #card img {
            display: block;
            width: 180px;
            max-height: 200px;
            position: relative;
            margin: 20px auto;
        }

        .hp {
            width: 80px;
            background-color: #ffffff;
            text-align: center;
            padding: 8px 0;
            border-radius: 30px;
            margin-left: auto;
            font-weight: 400;
        }

        .poke-name {
            text-align: center;
            font-weight: 600;
        }

        .types {
            display: flex;
            justify-content: space-around;
            margin: 20px 0 40px 0;
        }

        .hp span,
        .types span {
            font-size: 12px;
            letter-spacing: 0.4px;
            font-weight: 600;
        }

        .types span {
            padding: 5px 20px;
            border-radius: 20px;
            color: #ffffff;
        }

        .stats {
            display: flex;
            align-items: center;
            justify-content: space-between;
            text-align: center;
        }

        .stats p {
            color: #404060;
        }

        #btn {
            display: block;
            padding: 15px 60px;
            font-size: 18px;
            background-color: #101010;
            color: #ffffff;
            position: relative;
            margin: 30px auto;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>


<body>
    <div class="container">
        <div id="card"
            style="background: radial-gradient(circle at 50% 0%, rgb(167, 255, 5) 36%, rgb(255, 255, 255) 36%);">
            <p class="hp">
                <span>HP</span>
                95
            </p>
            <img
                src="https://i0.wp.com/eltallerdehector.com/wp-content/uploads/2022/06/6420b-pikachu-sentado-png.png?resize=800%2C800&ssl=1">
            <h2 class="poke-name">Pikachu</h2>
            <div class="types">
                <span style="background-color: rgb(205, 253, 61);">Electrico</span>
            </div>
            <div class="stats">
                <div>
                    <h3>70</h3>
                    <p>Attack</p>
                </div>
                <div>
                    <h3>73</h3>
                    <p>Defense</p>
                </div>
                <div>
                    <h3>60</h3>
                    <p>Speed</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
