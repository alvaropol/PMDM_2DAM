<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evaluacion Inicial</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1>Crea tu noticia</h1>

    <form id="noticia">
        <div class="mb-3">
            <label for="tittleNew" class="form-label">Título de la noticia</label>
            <input type="text" class="form-control" required id="tittleNew"
                placeholder="Escribe el título de su noticia">
        </div>
        <div class="mb-3">
            <label for="url" class="form-label">URL</label>
            <input type="text" class="form-control" required id="url" placeholder="Escribe la URL">
            <button type="button" id="createSlug" class="btn btn-success">SLUG</button>
        </div>
        <div class=" mb-3">
            <label for="descriptionNew" class="form-label">Descripción de la noticia</label>
            <textarea class="form-control" required id="descriptionNew" rows="7"></textarea>
        </div>

        <div class="mb-3">
            <label for="captcha" class="form-label">Comprobador no soy robot:</label>
            <p id="captcha-question"></p>
            <input type="number" class="form-control" required id="captcha" placeholder="Escribe la respuesta">
        </div>

        <button type="button" id="save" class="btn btn-dark">Guardar noticia</button>
    </form>


    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
