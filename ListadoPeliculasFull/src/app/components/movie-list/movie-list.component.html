<div class="pag">
    <ngb-pagination [collectionSize]="1292" [pageSize]="20" [maxSize]="5" [rotate]="true" [(page)]="currentPage"
        (pageChange)="loadNewPage()" class="align-self-centers" aria-label="Default pagination">
    </ngb-pagination>
</div>

<div class="container">
    <h1>POPULAR MOVIES</h1>
    <div class="row col-12">
        <app-movie-item *ngFor="let m of moviePopularList" [movie]="m" class="col-3"></app-movie-item>
    </div>
</div>
